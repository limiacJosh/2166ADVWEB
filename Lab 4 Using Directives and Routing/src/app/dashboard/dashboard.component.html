
<div *ngIf="showText">
    <h2 style="text-align: center;">Limiac Family</h2>
</div>


<hr>


<div class="container"> 
    <table class="table table-striped table-bordered" border = "1"> 
        <thead> 
            <tr> 
                <th>Name</th> 
                <th>Email</th> 
                <th>Role</th> 
            </tr> 
        </thead> 
            <tbody> 
                <tr *ngFor="let user of staff"> 
                <td>{{user.firstName}} {{user.lastName}}</td> 
                <td>{{user.email}}</td> 
                <td>{{user.role}}</td> 
            </tr> 
            </tbody> 
    </table> 
</div> 




<button (click)="toggleText()">
    {{showText ? 'Hide Text': 'Show Text'}}
    </button>
    
<button (click)="toggleText()">Toggle Text</button>
