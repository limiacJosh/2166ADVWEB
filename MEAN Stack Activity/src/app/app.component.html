
<div class="container">
  <p>Books Application</p>

  <input id="newBook" placeholder="title">

  <input id="newDesc" placeholder="description">
  <input id="newPrice" placeholder="book price">
  <button onclick="addBook()">Add book</button>
  <h3 *ngFor="let book of books">
    <b>* {{book.title}}</b>
    <b> | {{book.description}}</b>
    <b> | {{book.price}}</b>  
    <button onclick="deleteBook(book.id)">Delete book</button>
  </h3>
</div>
