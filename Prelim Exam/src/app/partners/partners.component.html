<body class="d-flex flex-column h-100 bg-light">
    <main class="flex-shrink-0">
        <!-- Navigation-->
        <!-- Page Content-->
        <div class="container px-5 my-5">
            <div class="text-center mb-5">
                <h1 class="display-5 fw-bolder mb-0"><span class="text-gradient d-inline">Partners</span></h1>
            </div>
            <div class="row gx-5 justify-content-center">
                <div class="col-lg-11 col-xl-9 col-xxl-8">
                    <!-- Experience Section-->
                    <section>
                        <div class="d-flex align-items-center justify-content-between mb-4">
                            <h2 class="text-primary fw-bolder mb-0">For the vlog</h2>
                        </div>
                        <!-- Experience Card 1-->
                        <div class="card shadow border-0 rounded-4 mb-5">
                            <div class="card-body p-5">
                                <div class="row align-items-center gx-5">
                                    <div class="col text-center text-lg-start mb-4 mb-lg-0">
                                        <div class="bg-light p-4 rounded-4">
                                            <div class="text-primary fw-bolder mb-2">{{partners}}</div>   
                                        </div>
                                    </div>
                                    <div class="col-lg-8"><div *ngFor=" let item of ['Rymbrent, Louis, Macam, Crisjohn, Reuben, Patrick']">
                                    <p><b>{{item}}</b></p></div></div>
                                    <div *ngIf="showText">
                                        <div class="container"> 
                                            <br><br>
                                            <table class="table table-striped table-bordered" border = "1"> 
                                                <thead> 
                                                    <tr> 
                                                        <th>Name</th> 
                                                        <th>Age</th> 
                                                        <th>Role</th> 
                                                    </tr> 
                                                </thead> 
                                                    <tbody> 
                                                        <tr *ngFor="let user of staff"> 
                                                        <td>{{user.Name}}</td> 
                                                        <td>{{user.age}}</td> 
                                                        <td>{{user.role}}</td> 
                                                    </tr> 
                                                    </tbody> 
                                            </table> 
                                        </div> 
                                    </div>             
                                </div>
                            </div>
                        </div>
                        <p>{{roles}}</p>
                        <button (click)="toggleText()">
                            {{showText ? 'Hide Text': 'Show Text'}}
                            </button>
                    </section>
                    <!-- Divider-->
                    <div class="pb-5"></div>
                    <!-- Skills Section-->  
                </div>
            </div>
        </div>
    </main>
    <!-- Footer-->
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>
</body>
