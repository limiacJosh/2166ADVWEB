<body class="d-flex flex-column">
    <main class="flex-shrink-0">
        <!-- Navigation-->

        <!-- Page content-->
        <section class="py-5">
            <div class="container px-5">
                <!-- Contact form-->
                <div class="bg-light rounded-4 py-5 px-4 px-md-5">
                    <div class="text-center mb-5">
                        <div class="feature bg-primary bg-gradient-primary-to-secondary text-white rounded-3 mb-3"><i class="bi bi-envelope"></i></div>
                        <h1 class="fw-bolder">{{Join}}:</h1>
                        <p class="lead fw-normal text-muted mb-0">Let's work together!</p>
                    </div>
                    <div class="row gx-5 justify-content-center">
                        <div class="col-lg-8 col-xl-6">

                            <form id="contactForm" data-sb-form-api-token="API_TOKEN">
                                <label for="firstname">Firstname: </label>
                                <input [(ngModel)]="Firstname" name="firstname" />
                                
                                <label for="lastname">Lastname: </label>
                                <input [(ngModel)]="Lastname" name="lastname" />
                                
                                <br>
                                
                                <label for="fullname">Fullname: {{Firstname}} {{Lastname}}</label>
                                <br><br>
                                
                                <label for="email">Enter Email Address: </label>
                                <input [(ngModel)]="Email" name="email" />
                                <br><br>
                                
                                <label for="fullname">Email: {{Email}}</label>
                                <br><br>
                                
                                <label for="institution">Enter Institution / Affiliation: </label>
                                <input [(ngModel)]="School" name="institution" />
                                <br><br>
                                
                                <label for="fullname">Academic Institution: {{School}}</label>
                                <br>
                            </form>
                        </div>
                    </div>
                </div>
                <button type="button" (click)="clearForm()">Clear Form</button>
            </div>
        </section>
    </main>
    <!-- Footer-->

    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>
    <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
    <!-- * *                               SB Forms JS                               * *-->
    <!-- * * Activate your form at https://startbootstrap.com/solution/contact-forms * *-->
    <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
    <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
</body>
