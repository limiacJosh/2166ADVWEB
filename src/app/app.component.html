
<body class="d-flex flex-column h-100">
  <main class="flex-shrink-0">
      <!-- Navigation-->
      <nav class="navbar navbar-expand-lg navbar-light bg-white py-3">
          <div class="container px-5">
              <a class="navbar-brand" href="index.html"><span class="fw-bolder text-primary">Start Bootstrap</span></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav ms-auto mb-2 mb-lg-0 small fw-bolder">
                      <li class="nav-item"><a class="nav-link" routerLink="index">Home</a></li>
                      <li class="nav-item"><a class="nav-link" routerLink="partners">Partners</a></li>
                      <li class="nav-item"><a class="nav-link" routerLink="about">About</a></li>
                      <li class="nav-item"><a class="nav-link" routerLink="joinus">Join Us</a></li>
                  </ul>
              </div>
          </div>
      </nav>
      <!-- Header-->
      <header class="py-5">
          <div class="container px-5 pb-5">
              <div class="row gx-5 align-items-center">
                  <div class="col-xxl-5">
                      <!-- Header text content-->
                      <div class="text-center text-xxl-start">
                          
                          <div class="fs-3 fw-light text-muted">{{clientName}}</div>
                          <p [style.color]="myColor">Updated profile picture.</p>
                          <div class="d-grid gap-3 d-sm-flex justify-content-sm-center justify-content-xxl-start mb-3">
                              <a class="btn btn-primary btn-lg px-5 py-3 me-sm-3 fs-6 fw-bolder"  (click)="clickMeLike()">Like</a> <p>Total Likes: {{ clickCountLike }} </p>
                              <a class="btn btn-outline-dark btn-lg px-5 py-3 fs-6 fw-bolder"  (click)="clickMeDislike()">Dislike</a> <p>Total Dislikes: {{ clickCountDislike }} </p>
                              
                          </div>
                      </div>
                  </div>
                  <div class="col-xxl-7">
                      <!-- Header profile picture-->
                      <div class="d-flex justify-content-center mt-5 mt-xxl-0">
                          <div class="profile bg-gradient-primary-to-secondary">
                              <!-- TIP: For best results, use a photo with a transparent background like the demo example below-->
                              <!-- Watch a tutorial on how to do this on YouTube (link)-->
                              <img class="profile-img" src="assets/limiac.jpg" alt="..." height="50%"/>
                             
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
         
      </header>
      <!-- About Section-->
      
  </main>
  <!-- Footer-->
 
  <!-- Bootstrap core JS-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Core theme JS-->
  <script src="js/scripts.js"></script>
</body>

<router-outlet></router-outlet>
